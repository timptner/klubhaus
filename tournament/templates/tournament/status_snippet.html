{% if status == 'planned' %}
    <span class="tag is-light is-warning">
        Geplant
    </span>
{% elif status == 'open' %}
    <span class="tag is-light is-success">
        Offen
    </span>
{% elif status == 'closed' %}
    <span class="tag is-light is-danger">
        Geschlossen
    </span>
{% elif status == 'expired' %}
    <span class="tag is-light">
        Abgelaufen
    </span>
{% endif %}
