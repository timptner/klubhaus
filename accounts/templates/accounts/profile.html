{% extends 'accounts/base.html' %}

{% block title %}
    {{ block.super }} | Profil
{% endblock %}

{% block subcontent %}
    <div class="block">
        <p>
            <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-user fa-fw" aria-hidden="true"></i>
                </span>
                <span>{{ user.get_full_name }}</span>
            </span>
        </p>

        <p>
            <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-envelope fa-fw" aria-hidden="true"></i>
                </span>
                <span>{{ user.email }}</span>
            </span>
        </p>

        <p>
            <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-phone fa-fw" aria-hidden="true"></i>
                </span>
                <span>{{ user.phone }}</span>
            </span>
        </p>
    </div>

    <div class="buttons">
        <a class="button is-primary" href="{% url 'accounts:profile_edit' %}">
            Daten aktualisieren
        </a>

        <a class="button is-light" href="{% url 'accounts:password_change' %}">
            Passwort Ã¤ndern
        </a>
    </div>
{% endblock %}
