{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Profile" %}{% endblock %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-one-third">
            <div class="box">
                <h3 class="title">{% trans "Personal information" %}</h3>
                <form method="post">
                    {% csrf_token %}

                    {{ form }}

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" type="submit">{% trans "Update" %}</button>
                        </div>

                        <div class="control">
                            <a class="button is-ghost" href="{% url 'accounts:password_change' %}">
                                {% trans "Change password?" %}
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
