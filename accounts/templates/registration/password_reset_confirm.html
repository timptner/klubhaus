{% extends 'base.html' %}

{% load i18n %}

{% block title %}{{ block.super }} | {% trans "Set new password" %}{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h3 class="title">{% trans "Set new password" %}</h3>

                    <div class="box">
                        <form method="post">
                            {% csrf_token %}

                            {{ form }}

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary" type="submit">
                                        {% trans "Change my password" %}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
