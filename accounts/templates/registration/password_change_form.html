{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h3 class="title">{% trans "Change password" %}</h3>
                <form method="post">
                    {% csrf_token %}

                    {{ form }}

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary">{% trans "Change my password" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
