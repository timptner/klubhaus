{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FaRaFMB{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body style="background-color: #eaf4fa">

{% include '_navbar.html' %}

{% block page %}
    <section class="section">
        <div class="container">
            <h1 class="title">FaRaFMB Party</h1>
            <p class="subtitle">{% trans "The platform for activities from your student council" %}</p>
            {% block content %}{% endblock %}
        </div>
    </section>
{% endblock %}

</body>
</html>
