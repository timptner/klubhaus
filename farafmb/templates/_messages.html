{% if messages %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                {% for message in messages %}
                    <div class="notification m-3{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
