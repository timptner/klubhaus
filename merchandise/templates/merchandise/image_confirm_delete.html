{% extends 'base_form.html' %}

{% block title %}
    {{ block.super }} | Bild löschen
{% endblock %}

{% block content %}
    <h3 class="title">Bild löschen</h3>
    <h5 class="subtitle">{{ image.title }}</h5>

    <form method="post">
        {% csrf_token %}

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-danger" type="submit">
                    Bestätigen
                </button>
            </div>

            <div class="control">
                <a class="button is-light" href="{% url 'merchandise:image_list' product.pk %}">
                    Abbrechen
                </a>
            </div>
        </div>
    </form>
{% endblock %}
