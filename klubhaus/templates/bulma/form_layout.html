{% load i18n %}

{% if form.non_field_errors %}
    <div class="notification is-danger is-light">
        <ul class="bullet-list">
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% for field in form %}
    {% include 'bulma/field_snippet.html' with field=field %}
{% endfor %}
