<div class="file has-name is-fullwidth">{% load i18n %}
    <label class="file-label">
        <input class="file-input"
               type="{{ widget.type }}"
               name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>

        <span class="file-cta">
            <span class="file-icon">
                <i class="fa-solid fa-upload"></i>
            </span>

            <span class="file-label">
                {% trans "Choose a fileâ€¦" %}
            </span>
        </span>

        <span class="file-name">
            {% if widget.is_initial %}
                {{ widget.value }}
            {% else %}
                {% trans "No file uploaded" %}
            {% endif %}
        </span>
    </label>
</div>

{% if not widget.required %}
    <label class="checkbox mt-2" for="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <input type="checkbox"
               name="{{ widget.checkbox_name }}"
               id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        {{ widget.clear_checkbox_label }}
    </label>
{% endif %}
