{% if permission %}
    <a class="button is-primary" href="{{ url }}">
        {{ label }}
    </a>
{% else %}
    <button class="button is-static">
        <span class="icon">
            <i class="fa-solid fa-lock" aria-hidden="true"></i>
        </span>
        <span>{{ label }}</span>
    </button>
{% endif %}
